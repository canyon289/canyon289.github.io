<div id="main-menu-mobile" class="main-menu-mobile">
    <ul>
        <li class="menu-item-home"></li>
            <a href="{{ SITEURL }}">
                <img alt="Logo" src="{{ SITEURL }}/images/logo/logo-stroke-white.png" style="padding: 10px;"/>
            </a>
        </li>
        <!---Add Blog Manually --->
        <li class="menu-item-blog">
            <a href="{{ SITEURL }}/blog.html">
                <span>Blog</span>
            </a>
        </li>
        <!---Add Remaining Pages (excluding About) --->
        {% for p in pages %} {% if 'Ravin' not in p.title %}
        <li class="menu-item-{{ p.title | lower }}">
            <a href="{{ SITEURL }}/{{ p.url }}">
                <span>{{ p.title }}</span>
            </a>
        </li>
        {% endif %} {% endfor %}
    </ul>
</div>
