<div class="categories-menu">
  <h4>Search by Category</h4>
  <ul class="categories">
    {% for cat, articles in categories|sort %}
    <li>
        <a href="{{ SITEURL }}/{{ cat.url }}" class="{% if (article and article.category == cat) or (category and cat == category) %}active{% endif %}">{{ cat }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
