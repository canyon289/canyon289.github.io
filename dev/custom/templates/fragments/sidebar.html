<div class="docs-menu">
  <h4>Categories</h4>
  <ul>
    {% for cat, articles in categories|sort %}
    <li class="{% if (article and article.category == cat) or (category and cat == category) %}active {% endif %}">
        <a href="{{ SITEURL }}/{{ cat.url }}">
            <span>{{ cat }}</span>
        </a>
    </li>
    {% endfor %}
  </ul>
</div>
